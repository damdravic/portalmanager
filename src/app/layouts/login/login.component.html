<div class=" container login">
    <div class="row justify-content-center login_box">
        <div class=" col-lg-4 col-md-6 col-sm-12  border left">
            <div class="top_img">

            </div>
            <div class="credentials">
                <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" >
                   
                    <div class="mb-3 ">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" name="username" id="username" ngModel  placeholder="Enter your name">
                    </div>

                    <div class="mb-3 ">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="password" ngModel  placeholder="Enter your password">
                    </div>

                    <button class="btn btn-prymary" type="submit">Login</button>
                    
                </form>


            </div>

        </div>
        <div class=" col-lg-4 col-md-6 col-sm-12  border right">
 

        </div>
    </div>

</div>
