<div class="container h-100">
    <div class="row justify-content-center  h-100"> 
        <div class=" col-lg-4 col-md-6 col-sm-12  border left">


           <div class="card">
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)" >

                   <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control form-control-lg" name="firstName" ngModel placeholder="Enter your first name">
                   </div>

                   <div class="form-group">
                    <label for="lastName"  class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-lg" name="lastName" ngModel placeholder="Enter your last name">
                   </div>

                   <div class="form-group">
                    <label for="username"  class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" name="username" ngModel placeholder="Enter your username" >
                   </div>

                   <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control form-control-lg" name="email" ngModel placeholder="Enter your email">
                   </div>


                   <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" ngModel placeholder="Enter your password" autocomplete="new-password">
                   </div>

                   <div class="form-group">
                    <label for="password2">ReType Password</label>
                    <input type="password" class="form-control form-control-lg" name="password2" placeholder="Retype your password">
                   </div>

                   
 
                   <button class="btn btn-lg btn-primary" type="submit"> Sign Up</button>

                </form>
            </div>
           </div>





        </div>

    </div>
</div>
